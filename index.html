<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- Main JavaScript -->
    <script defer src="./js/script.js"></script>
    <title>Pokédex</title>
</head>

<body>
    <main>
        <!-- Pokedex -->
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

        <!-- Animação pokemon -->
        <img src="#" alt="pokemon" class="pokemon_img">

        <!-- Dados do Pokemon -->
        <h1 class="pokemon_info">
            <span class="pokemon_numero"></span> - 
            <span class="pokemon_nome"></span>
        </h1>

        <!-- Pesquisa -->
        <form class="formulario">
            <input type="search" class="input_pesquisa" placeholder="Nome ou Número" required>
        </form>

        <!-- Botões -->
        <div class="btns">                
            <button class="btn btn_voltar">	&lt; Voltar</button>
            <button class="btn btn_proximo">Próximo &gt;</button>
        </div>
    </main>
</body>

</html>
